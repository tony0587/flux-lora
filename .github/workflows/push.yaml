name: Push to Replicate

on:
  push:
    branches:
      - main

jobs:
  push_to_replicate:
    name: Push to Replicate
    runs-on: ubuntu-latest

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          docker-images: false

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Cog
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_CLI_AUTH_TOKEN }}

      - name: Verify secrets
        run: |
          echo "Checking if Hugging Face token is available..."
          if [ -z "${{ secrets.HUGGING_FACE_HUB_TOKEN }}" ]; then
            echo "‚ùå Missing HUGGING_FACE_HUB_TOKEN secret"
            exit 1
          else
            echo "‚úÖ Hugging Face token found"
          fi

      - name: Push to Replicate
        env:
          HUGGING_FACE_HUB_TOKEN: ${{ secrets.HUGGING_FACE_HUB_TOKEN }}
        run: |
          echo "üöÄ Starting push to Replicate..."
          cog push r8.im/tony0587/flux-lora
